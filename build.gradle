plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.hidetake.swagger.generator' version '2.18.2'
}



repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

dependencies {
  swaggerCodegen 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.5'
  compile group: 'com.crossecore', name: 'com.crossecore.generator', version: '0.1.0-SNAPSHOT'    
  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'
}


swaggerSources {
  spring {
    inputFile = file('openapi.yaml')
    code {
      language = 'spring'
    }
  }
}

// Configure compile task dependency and source
compileJava.dependsOn swaggerSources.spring.code
sourceSets.main.java.srcDir "${swaggerSources.spring.code.outputDir}/src/main/java"
sourceSets.main.resources.srcDir "${swaggerSources.spring.code.outputDir}/src/main/resources"
